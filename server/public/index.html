<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <body>
        <header>
            <h1>Weekend Challenge</h1>
        </header>
        <main>
            <section id="inputScreen">
                <input id="screen" type="text">
                <button class="calculator" id="clearButton">C</button>
    
            </section>
            <section id="buttonGrid">
                <div>
                    <button class="digits" id="7" value="7">7</button>
                    <button class="digits" id="8" value="8">8</button>
                    <button class="digits" id="9" value="9">9</button>
                    <button class="operator" id="+" value="+">+</button>
                </div>
                <div>
                    <button class="digits" id="4" value="4">4</button>
                    <button class="digits" id="5" value="5">5</button>
                    <button class="digits" id="6" value="6">6</button>
                    <button class="operator" id="-" value="-">-</button>
                </div>
                <div>
                    <button class="digits" id="1" value="1">1</button>
                    <button class="digits" id="2" value="2">2</button>
                    <button class="digits" id="3" value="3">3</button>
                    <button class="operator" id="*" value="*">*</button>
                </div>
                <div>
                    <button class="digits" id="0" value="0">0</button>
                    <button class="digits" id="." value=".">.</button>
                    <button class="equalSign" id="=" value="=">=</button>
                    <button class="operator" id="/" value="/">/</button>
                </div>
            </section>
            <section id="lastAnswer">
                <span>Previous Answer: <div id="previousAnswer"></div></span>

            </section>
            <section id="equationHistory">
                <ul id="equationList">

                </ul>

            </section>
        </main>
</body>
</html>
